  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;

    color: #333;
    max-width: 480px;
    overflow-x: hidden;
  }
  h1, p {
    margin: 0;
    padding: 5px 0;
    text-align: center;
  }
  h1 {
    font-size: 1.2rem;
    color: #2c3e50;
  }
  p {
    font-size: 0.9rem;
    color: #555;
  }
  label, select, input[type=range], button {
    display: block;
    width: 100%;
    margin: 5px 0;

  button {
    background: #3498db;

  .weather, .recommendation {
    margin-top: 10px;

  .ad-banner {
    margin-top: 12px;
    padding: 8px;

    border-left: 4px solid #ffc107;
    border-radius: 6px;
    font-size: 0.85rem;
    text-align: center;
  }
</style>

<script>
  function showRecommendation(temps, winds, codes) {
    const age = parseInt(document.getElementById("age").value);
    const sensitivity = document.getElementById("sensitivity").value;
    const isToddler = age < 4;
    const isSmallChild = age >= 4 && age <= 7;

    let adjustment = sensitivity === 'cold' ? -2 : sensitivity === 'warm' ? 2 : 0;

    let apparentTemps = temps.map((t, i) => t - winds[i] * 0.7);
    let avgApparentTemp = apparentTemps.reduce((a, b) => a + b, 0) / apparentTemps.length + adjustment;
    let minTemp = Math.min(...apparentTemps);
    let maxTemp = Math.max(...apparentTemps);

    let rainExpected = codes.some(code => code >= 5 && code <= 7);

    let rec = "<ul>";
    let summaryTips = [];

    if (avgApparentTemp < 0) {
      rec += icon("understall", "Underställ i ull eller bomull");
      rec += isToddler ? icon("fleece", "Fleeceoverall eller fleece + vindoverall") : icon("fleece", "Fleece eller annan värmande mellanlager");
      rec += icon("vinteroverall", "Vinteroverall eller jacka + termobyxor");
      rec += icon("mossa", "Mössa, vantar, fodrade skor");
      summaryTips.push("Klä i flera varma lager");
    } else if (avgApparentTemp < 5) {
      rec += icon("understall", "Långärmad tröja och långkalsonger");
      rec += icon("fleece", isToddler ? "Fleeceoverall" : "Fleece eller mjuk jacka");
      rec += icon("jacka", "Skalplagg eller vindjacka");
      rec += icon("mossa", "Mössa, vantar, vanliga skor");
      summaryTips.push("Tänk lager-på-lager");
    } else if (avgApparentTemp < 12) {
      rec += icon("fleece", "Långärmad tröja och byxor");
      rec += icon("jacka", "Tunn jacka eller hoodie");
      if (isToddler) rec += icon("mossa", "Tunn mössa vid behov");
    } else if (avgApparentTemp < 20) {
      rec += icon("tshirt", "T-shirt och långbyxor");
      rec += icon("jacka", "Lätt jacka eller tröja att ta av");
    } else {
      rec += icon("tshirt", "T-shirt och shorts");
      rec += icon("solhatt", "Solhatt eller keps");
      summaryTips.push("Skydda mot sol & värme");
    }

    if (rainExpected) {
      rec += icon("regnklader", "Regnkläder och stövlar");
      summaryTips.push("Packa regnkläder");
    }
    if (maxTemp - minTemp > 6) {
      rec += icon("jacka", "Lager-på-lager – kläder att ta av sig");
      summaryTips.push("Stor temperaturskillnad idag");
    }
    if (avgApparentTemp > 20) {
      rec += icon("vattenflaska", "Vattenflaska med");
      rec += icon("solkram", "Smörj in med solkräm");
    }

    rec += "</ul>";

    document.getElementById("recBox").style.display = "block";
    document.getElementById("recBox").innerHTML = `
      <strong>Dagens tips:</strong> ${summaryTips.join(" · ")}<br><br>
      <strong>Klädtips för ${age}-åring:</strong><br>
      ${rec}
    `;
  }
</script>
