<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kl√§dtips f√∂r barn</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0 auto;
      padding: 20px;
      background: #f9fbfd;
      color: #333;
      max-width: 500px;
    }

    h1 {

      color: #2c3e50;

      margin-bottom: 0.3rem;
    }

    p {

      color: #555;

    }

    .form-row {
      display: flex;

    }

    .form-group {

    }

    label {
      font-size: 0.9rem;
      margin-bottom: 4px;
      display: block;
    }

    input[type=range] {
      width: 100%;
    }

    select {
      width: 100%;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;

    }

    button {

    }

    button:hover {

    }

    .weather, .recommendation {
      margin-top: 20px;

      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      font-size: 0.95rem;
    }

    .forecast-block {
      display: flex;

    }

    .forecast-block img {
      width: 28px;
      height: 28px;
    }

    .emoji {
      margin-right: 6px;
    }

    ul {
      padding-left: 1.2rem;

    }

    .ad-banner {
      margin-top: 20px;

    }

    .ad-banner a {
      color: white;

      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Kl√§dtips f√∂r barn</h1>
  <p>Anpassade f√∂rslag utifr√•n v√§der, √•lder och om barnet fryser l√§tt.</p>

  <div class="form-row">
    <div class="form-group">
      <label for="age">Barnets √•lder: <span id="ageVal">3</span> √•r</label>
      <input type="range" id="age" min="1" max="12" value="3" />
    </div>
    <div class="form-group">
      <label for="sensitivity">Fryser barnet l√§tt?</label>
      <select id="sensitivity">
        <option value="cold">Ja, fryser l√§tt</option>
        <option value="normal" selected>Nej, normalt</option>
        <option value="warm">Nej, ofta varm</option>
      </select>
    </div>
  </div>

  <button onclick="getWeather()">Visa kl√§dtips</button>

  <div class="weather" id="weatherBox" style="display:none"></div>
  <div class="recommendation" id="recBox" style="display:none"></div>

  <div class="ad-banner">
    üéâ Tips! Planerar du barnkalas?<br>
    <a href="https://tingeltangel.se" target="_blank">Kolla in dekorationer hos Tingeltangel.se</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("age").addEventListener("input", (e) => {
        document.getElementById("ageVal").textContent = e.target.value;
      });
    });

    const icons = {
      understall: "ü©≤",
      fleece: "üß•",
      vinteroverall: "üß£",
      jacka: "üß•",
      tshirt: "üëï",
      solhatt: "üß¢",
      regnklader: "üåßÔ∏è",
      vattenflaska: "üíß",
      solkram: "üåû",
      mossa: "üß¢"
    };

    const weatherSymbols = {
      1: "‚òÄÔ∏è",
      2: "üå§Ô∏è",
      3: "‚õÖ",
      4: "‚òÅÔ∏è",
      5: "üå¶Ô∏è",
      6: "üåßÔ∏è",
      7: "üåßÔ∏è",
      8: "üå®Ô∏è",
      9: "üå©Ô∏è"
    };

    const icon = (key, text) => `<li><span class='emoji'>${icons[key] || 'üëö'}</span>${text}</li>`;

    function showRecommendation(temps, winds, codes) {
      const age = parseInt(document.getElementById("age").value);
      const sensitivity = document.getElementById("sensitivity").value;
      const isToddler = age < 4;

      let adjustment = sensitivity === "cold" ? -2 : sensitivity === "warm" ? 2 : 0;
      let apparentTemps = temps.map((t, i) => t - winds[i] * 0.7);
      let avgApparentTemp = apparentTemps.reduce((a, b) => a + b, 0) / apparentTemps.length + adjustment;
      let minTemp = Math.min(...apparentTemps);
      let maxTemp = Math.max(...apparentTemps);
      let rainExpected = codes.some((code) => code >= 5 && code <= 7);

      let rec = "<ul>";
      let summaryTips = [];

      if (avgApparentTemp < 0) {
        rec += icon("understall", "Underst√§ll i ull eller bomull");
        rec += isToddler ? icon("fleece", "Fleeceoverall eller fleece + vindoverall") : icon("fleece", "Fleece eller annan v√§rmande mellanlager");
        rec += icon("vinteroverall", "Vinteroverall eller jacka + termobyxor");
        rec += icon("mossa", "M√∂ssa, vantar, fodrade skor");
        summaryTips.push("Kl√§ i flera varma lager");
      } else if (avgApparentTemp < 5) {
        rec += icon("understall", "L√•ng√§rmad tr√∂ja och l√•ngkalsonger");
        rec += icon("fleece", isToddler ? "Fleeceoverall" : "Fleece eller mjuk jacka");
        rec += icon("jacka", "Skalplagg eller vindjacka");
        rec += icon("mossa", "M√∂ssa, vantar, vanliga skor");
        summaryTips.push("T√§nk lager-p√•-lager");
      } else if (avgApparentTemp < 12) {
        rec += icon("fleece", "L√•ng√§rmad tr√∂ja och byxor");
        rec += icon("jacka", "Tunn jacka eller hoodie");
        if (isToddler) rec += icon("mossa", "Tunn m√∂ssa vid behov");
      } else if (avgApparentTemp < 20) {
        rec += icon("tshirt", "T-shirt och l√•ngbyxor");
        rec += icon("jacka", "L√§tt jacka eller tr√∂ja att ta av");
      } else {
        rec += icon("tshirt", "T-shirt och shorts");
        rec += icon("solhatt", "Solhatt eller keps");
        summaryTips.push("Skydda mot sol & v√§rme");
      }

      if (rainExpected) {
        rec += icon("regnklader", "Regnkl√§der och st√∂vlar");
        summaryTips.push("Packa regnkl√§der");
      }
      if (maxTemp - minTemp > 6) {
        rec += icon("jacka", "Lager-p√•-lager ‚Äì kl√§der att ta av sig");
        summaryTips.push("Stor temperaturskillnad idag");
      }
      if (avgApparentTemp > 20) {
        rec += icon("vattenflaska", "Vattenflaska med");
        rec += icon("solkram", "Sm√∂rj in med solkr√§m");
      }

      rec += "</ul>";

      document.getElementById("recBox").style.display = "block";
      document.getElementById("recBox").innerHTML = `
        <strong>Dagens tips:</strong> ${summaryTips.join(" ¬∑ ")}<br><br>
        <strong>Kl√§dtips f√∂r ${age}-√•ring:</strong><br>
        ${rec}
      `;
    }

    function getWeather() {
      if (!navigator.geolocation) {
        alert("Din webbl√§sare st√∂der inte platsinfo.");
        return;
      }

      navigator.geolocation.getCurrentPosition(async (pos) => {
        const lat = pos.coords.latitude.toFixed(4);
        const lon = pos.coords.longitude.toFixed(4);

        const smhiUrl = `https://opendata-download-metfcst.smhi.se/api/category/pmp3g/version/2/geotype/point/lon/${lon}/lat/${lat}/data.json`;
        const locationUrl = `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`;

        try {
          const [res, locRes] = await Promise.all([
            fetch(smhiUrl),
            fetch(locationUrl)
          ]);
          const data = await res.json();
          const locData = await locRes.json();
          const place = locData.address.city || locData.address.town || locData.address.village || "din plats";

          const times = data.timeSeries;
          const now = new Date();
          const todayStr = now.toLocaleDateString('sv-SE');

          const targetHours = [8, 12, 16];
          const selected = targetHours.map(targetHour => {
            return times.find(t => {
              const d = new Date(t.validTime);
              return d.getHours() === targetHour;
            });
          }).filter(Boolean);

          if (selected.length === 0) {
            throw new Error("Ingen giltig prognos hittades.");
          }

          let weatherHTML = `<strong>SMHI-prognos f√∂r ${place}, ${todayStr}:</strong><br>`;

          let temps = [], windSpeeds = [], weatherCodes = [];

          selected.forEach(data => {
            const d = new Date(data.validTime);
            const temp = data.parameters.find(p => p.name === "t").values[0];
            const wind = data.parameters.find(p => p.name === "ws").values[0];
            const apparent = (temp - wind * 0.7).toFixed(1);
            const weatherCode = data.parameters.find(p => p.name === "Wsymb2").values[0];

            temps.push(temp);
            windSpeeds.push(wind);
            weatherCodes.push(weatherCode);

            const symbol = weatherSymbols[weatherCode] || "üå°Ô∏è";

            weatherHTML += `
              <div class="forecast-block">
                <span>${symbol}</span>
                <span><strong>Kl. ${d.getHours()}:00</strong>: ${temp} ¬∞C (k√§nns som ${apparent} ¬∞C), Vind: ${wind} m/s</span>
              </div>
            `;
          });

          document.getElementById("weatherBox").style.display = "block";
          document.getElementById("weatherBox").innerHTML = weatherHTML;

          showRecommendation(temps, windSpeeds, weatherCodes);
        } catch (err) {
          console.error(err);
          alert("Fel vid h√§mtning av v√§der eller platsinformation.");
        }
      });
    }
  </script>
</body>
</html>
