<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kl√§dtips f√∂r barn</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 15px;
      background: #f9fbfd;
      margin: 0 auto;
      color: #333;
      max-width: 480px;
    }
    h1 {
      font-size: 1.4rem;
      color: #2c3e50;
      margin-bottom: 10px;
      text-align: center;
    }
    p {
      font-size: 0.95rem;
      margin-bottom: 15px;
      text-align: center;
    }
    label {
      font-weight: 500;
      margin-top: 10px;
      display: block;
      font-size: 0.95rem;
    }
    input[type=range], select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }
    button {
      background: #3498db;
      color: white;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }
    button:hover {
      background: #2d77b6;
    }
    .weather, .recommendation {
      margin-top: 15px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .forecast-block {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      padding: 8px 0;
      border-top: 1px solid #eee;
    }
    .icon {
      width: 40px;
      height: 40px;
    }
    .emoji {
      margin-right: 6px;
    }
    .ad-banner {
      margin-top: 25px;
      padding: 12px;
      background: #fff3cd;
      border-left: 5px solid #ffc107;
      border-radius: 8px;
      font-size: 0.9rem;
      text-align: center;
    }
    .ad-banner a {
      text-decoration: none;
      color: #d35400;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Kl√§dtips f√∂r barn</h1>
  <p>Anpassade f√∂rslag utifr√•n v√§der, √•lder och om barnet fryser l√§tt.</p>

  <label for="age">Barnets √•lder: <span id="ageVal">1</span> √•r</label>
  <input type="range" id="age" min="1" max="12" value="6">

  <label for="sensitivity">Fryser barnet l√§tt?</label>
  <select id="sensitivity">
    <option value="cold">Ja, fryser l√§tt</option>
    <option value="normal" selected>Nej, normalt</option>
    <option value="warm">Nej, ofta varm</option>
  </select>

  <button onclick="getWeather()">Visa kl√§dtips</button>

  <div class="weather" id="weatherBox" style="display:none"></div>
  <div class="recommendation" id="recBox" style="display:none"></div>

  <div class="ad-banner">
    üéâ Tips! Planerar du barnkalas? Spana in <a href="https://tingeltangel.se" target="_blank">dekorationer hos Tingeltangel.se</a>
  </div>

  <script>
    const weatherIcons = {
      1: "https://cdn.jsdelivr.net/gh/erikflowers/weather-icons/svg/wi-day-sunny.svg",
      2: "https://cdn.jsdelivr.net/gh/erikflowers/weather-icons/svg/wi-day-cloudy.svg",
      3: "https://cdn.jsdelivr.net/gh/erikflowers/weather-icons/svg/wi-cloudy.svg",
      4: "https://cdn.jsdelivr.net/gh/erikflowers/weather-icons/svg/wi-cloudy.svg",
      5: "https://cdn.jsdelivr.net/gh/erikflowers/weather-icons/svg/wi-showers.svg",
      6: "https://cdn.jsdelivr.net/gh/erikflowers/weather-icons/svg/wi-rain.svg",
      7: "https://cdn.jsdelivr.net/gh/erikflowers/weather-icons/svg/wi-thunderstorm.svg",
      8: "https://cdn.jsdelivr.net/gh/erikflowers/weather-icons/svg/wi-snow.svg",
      9: "https://cdn.jsdelivr.net/gh/erikflowers/weather-icons/svg/wi-fog.svg"
    };

    const icons = {
      understall: "ü©≤",
      fleece: "üß•",
      vinteroverall: "üß£",
      jacka: "üß•",
      tshirt: "üëï",
      solhatt: "üß¢",
      regnklader: "üåßÔ∏è",
      vattenflaska: "üíß",
      solkram: "üåû",
      mossa: "üß¢"
    };

    const icon = (key, text) => `<li><span class='emoji'>${icons[key] || 'üëö'}</span>${text}</li>`;

    document.getElementById("age").addEventListener("input", function(e) {
      document.getElementById("ageVal").textContent = e.target.value;
    });

    async function getWeather() {
      if (!navigator.geolocation) {
        alert("Din webbl√§sare st√∂der inte platsinfo.");
        return;
      }
      navigator.geolocation.getCurrentPosition(async (pos) => {
        const lat = pos.coords.latitude.toFixed(4);
        const lon = pos.coords.longitude.toFixed(4);

        const smhiUrl = `https://opendata-download-metfcst.smhi.se/api/category/pmp3g/version/2/geotype/point/lon/${lon}/lat/${lat}/data.json`;

        try {
          const res = await fetch(smhiUrl);
          const data = await res.json();
          const times = data.timeSeries;

          const getForecastForHour = (hour) => {
            return times.find(t => {
              const d = new Date(t.validTime);
              return d.getHours() === hour && d > new Date();
            });
          };

          const hours = [8, 12, 16];
          let weatherHTML = "<strong>SMHI-prognos:</strong><br>";
          let temps = [], windSpeeds = [], weatherCodes = [];

          hours.forEach(hour => {
            const forecast = getForecastForHour(hour);
            if (forecast) {
              const date = new Date(forecast.validTime);
              const temp = forecast.parameters.find(p => p.name === "t").values[0];
              const wind = forecast.parameters.find(p => p.name === "ws").values[0];
              const apparent = (temp - wind * 0.7).toFixed(1);
              const weatherCode = forecast.parameters.find(p => p.name === "Wsymb2").values[0];
              const iconUrl = weatherIcons[weatherCode] || "";

              temps.push(temp);
              windSpeeds.push(wind);
              weatherCodes.push(weatherCode);

              weatherHTML += `
                <div class="forecast-block">
                  <img class="icon" src="${iconUrl}" alt="v√§derikon">
                  <span><strong>${date.getHours()}:00</strong> ‚Äì ${temp} ¬∞C (k√§nns som ${apparent} ¬∞C), Vind: ${wind} m/s</span>
                </div>
              `;
            }
          });

          document.getElementById("weatherBox").style.display = "block";
          document.getElementById("weatherBox").innerHTML = weatherHTML;

          showRecommendation(temps, windSpeeds, weatherCodes);

        } catch (err) {
          console.error(err);
          alert("Fel vid h√§mtning av v√§der fr√•n SMHI.");
        }
      });
    }

    function showRecommendation(temps, winds, codes) {
      const age = parseInt(document.getElementById("age").value);
      const sensitivity = document.getElementById("sensitivity").value;
      const isToddler = age < 4;
      let adjustment = sensitivity === 'cold' ? -2 : sensitivity === 'warm' ? 2 : 0;

      let apparentTemps = temps.map((t, i) => t - winds[i] * 0.7);
      let avgApparentTemp = apparentTemps.reduce((a, b) => a + b, 0) / apparentTemps.length + adjustment;
      let minTemp = Math.min(...apparentTemps);
      let maxTemp = Math.max(...apparentTemps);
      let rainExpected = codes.some(code => code >= 5 && code <= 7);

      let rec = "<ul style='padding-left: 1.2rem;'>";
      let summaryTips = [];

      if (avgApparentTemp < 0) {
        rec += icon("understall", "Underst√§ll i ull eller bomull");
        rec += isToddler ? icon("fleece", "Fleeceoverall eller fleece + vindoverall") : icon("fleece", "Fleece eller annan v√§rmande mellanlager");
        rec += icon("vinteroverall", "Vinteroverall eller jacka + termobyxor");
        rec += icon("mossa", "M√∂ssa, vantar, fodrade skor");
        summaryTips.push("Kl√§ i flera varma lager");
      } else if (avgApparentTemp < 5) {
        rec += icon("understall", "L√•ng√§rmad tr√∂ja och l√•ngkalsonger");
        rec += icon("fleece", isToddler ? "Fleeceoverall" : "Fleece eller mjuk jacka");
        rec += icon("jacka", "Skalplagg eller vindjacka");
        rec += icon("mossa", "M√∂ssa, vantar, vanliga skor");
        summaryTips.push("T√§nk lager-p√•-lager");
      } else if (avgApparentTemp < 12) {
        rec += icon("fleece", "L√•ng√§rmad tr√∂ja och byxor");
        rec += icon("jacka", "Tunn jacka eller hoodie");
        if (isToddler) rec += icon("mossa", "Tunn m√∂ssa vid behov");
      } else if (avgApparentTemp < 20) {
        rec += icon("tshirt", "T-shirt och l√•ngbyxor");
        rec += icon("jacka", "L√§tt jacka eller tr√∂ja att ta av");
      } else {
        rec += icon("tshirt", "T-shirt och shorts");
        rec += icon("solhatt", "Solhatt eller keps");
        summaryTips.push("Skydda mot sol & v√§rme");
      }

      if (rainExpected) {
        rec += icon("regnklader", "Regnkl√§der och st√∂vlar");
        summaryTips.push("Packa regnkl√§der");
      }
      if (maxTemp - minTemp > 6) {
        rec += icon("jacka", "Lager-p√•-lager ‚Äì kl√§der att ta av sig");
        summaryTips.push("Stor temperaturskillnad idag");
      }
      if (avgApparentTemp > 20) {
        rec += icon("vattenflaska", "Vattenflaska med");
        rec += icon("solkram", "Sm√∂rj in med solkr√§m");
      }

      rec += "</ul>";

      document.getElementById("recBox").style.display = "block";
      document.getElementById("recBox").innerHTML = `
        <strong>Dagens tips:</strong> ${summaryTips.join(" ¬∑ ")}<br><br>
        <strong>Kl√§dtips f√∂r ${age}-√•ring:</strong><br>
        ${rec}
      `;
    }
  </script>
</body>
</html>
